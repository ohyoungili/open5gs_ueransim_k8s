apiVersion: v1
kind: Service
metadata:
  name: open5gs-upf-svc-pool
  namespace: open5gs-ueransim
  labels:
    ngc-mode: upf
spec:
  type: ClusterIP
  clusterIP: 10.96.100.107
#  clusterIP: None
  selector:
    ngc-mode: upf
  ports:
    - name: upf-sbi-tcp
      protocol: TCP
      port: 7777
    - name: upf-sbi-udp
      protocol: UDP
      port: 7777
    - name: upf-pfcp-tcp
      protocol: TCP
      port: 8805
    - name: upf-pfcp-udp
      protocol: UDP
      port: 8805
